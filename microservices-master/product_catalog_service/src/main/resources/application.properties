#Server port :
server.port= 8083

#Application name :
spring.application.name= product-catalog-service

#Client registration properties :
#eureka.client.server-url.default-zone=http://localhost:8761/eureka-server
eureka.client.register-with-eureka=true

#Data source :
spring.datasource.url=jdbc:mysql://db:3306/productCatalog?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123

#Jpa/Hibernate :
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

